    <div class="container mt-5">
        <h2 class="text-center">Wake-Up Call Service</h2>
        <form action="submit_wake_up_call.php" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="room_number">Room Number</label>
                <input type="text" class="form-control" id="room_number" name="room_number" placeholder="Enter your room number" required>
                <div class="invalid-feedback">Please enter your room number.</div>
            </div>
            <div class="form-group">
                <label for="wake_up_time">Desired Wake-Up Time</label>
                <input type="time" class="form-control" id="wake_up_time" name="wake_up_time" required>
                <div class="invalid-feedback">Please specify the wake-up time.</div>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Any additional instructions or comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Request Wake-Up Call</button>
        </form>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
