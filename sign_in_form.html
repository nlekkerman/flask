<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
   
    <header class="header-container">
        <div class="nav-container">
            <div class="nav-holder">
                <nav class="navbar navbar-expand-md avbar">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link " href="index.html"><i class="fas fa-home"></i> Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="bookingsDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-book"></i> Bookings
                                </a>
                                <div class="dropdown-menu" aria-labelledby="bookingsDropdown">
                                    <a class="dropdown-item" href="book-restaurant.html">Book Restaurant</a>
                                    <a class="dropdown-item" href="book-room.html">Book Room</a>
                                </div>
                            </li>
                          
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-comments"></i> Chat</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active-link" href="sign_in_form.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
   
    </header>

    <div class="container sign_in_form_body zoomIn">
        <div class="row justify-content-center zoomIn">
            <div class="col-md-6 ">
                <div class="card mt-5 sign-in-form-additional-styles">
                    <div class="card-header text-center">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign In</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>or sign in with:</p>
                            <button class="btn btn-danger btn-block"><i class="fab fa-google"></i> Sign in with Google</button>
                           
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small>Don't have an account? <a href="sign-up.html">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center mt-4">
        <div class="container">
            <ul class="social-icons">
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
